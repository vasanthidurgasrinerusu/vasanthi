        :root {

        @keyframes stream {
            0% { background-position: 200% 0; }

        }

            animation: hologram-pulse 4s ease-in-out infinite;
        }
        @keyframes hologram-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }

        }
